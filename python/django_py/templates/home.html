<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        .home{
            width: 100%;
            height: 100%;
            background: #ccc;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .left{
            flex: 1;
            height: 100%;
            flex-shrink: 0;
            background: aqua;
        }
        .main{
            flex: 4;
            background: skyblue;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .main .header{
            width: 100%;
            flex: 1;
        }
        .main .app{
            width: 100%;
            flex: 9;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="home">

        <div class="left">
            <h1>
                这是左侧导航栏
            </h1>
        </div>
        <div class="main">
            <div class="header">
                <h1>这是header头部</h1>
            </div>
            <div class="app">
                <iframe src="/user/main_app" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>

    </div>
</body>
</html>
