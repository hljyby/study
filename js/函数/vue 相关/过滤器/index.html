<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>过滤器</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>过滤器： {{ msg | capitalize }}</p>
        <div>
            <p>过滤器可以串联：</p>
            <div>
                {{ message | filterA | filterB }}
            </div>
            <p>过滤可以传参：</p>
            <div>
                {{ msg | filterC('arg1', message, 'arg2') }}
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'prosperlee',
                message: 'ProsperLee'
            },
            filters: {
                capitalize: function (value) {
                    if (!value) return ''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                },
                filterA(value) {
                    const val = value.split('')
                    console.log(val)
                    return val
                },
                filterB(value) {
                    const val = value.join('-')
                    console.log(val)
                    return val
                },
                filterC(value, a, b, c) {
                    const val = '过滤后的value：' + value + ' 传参：' + a + b + c;
                    console.log(value, a, b, c)
                    return val
                }

            }
        })
    </script>
</body>

</html>
