<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3景深-perspective</title>
</head>
<style>
	#div1{
		position: relative;
		width: 500px;
		height: 500px;
		perspective: 1000px; /* 景深 面的 (宽+高)*2 */
		background-color: #123456;
	}
	#div1 ul{
		transform-origin: 50% 50%; /* 旋转中心 */
		position: absolute;
		left: 50%;
		top: 50%;
		width: 250px;
		height: 250px;
		transform-style: preserve-3d; /* 设置3D属性让子元素三维空间呈现 */
		list-style: none;
		margin: -125px 0 0 -125px;
		padding: 0;
		font-size: 120px;
		animation: move 6s linear infinite; /* 动画效果 */
		/*border: 10px solid #000;*/
		/*box-sizing: border-box;*/
	}
	#div1 ul li{
		width: 100%;
		height: 100%;
		position: absolute;
		opacity: 0.8;
		box-sizing: border-box;
		border: 10px solid orange;
	}
	#div1 ul li i{
		position: absolute;
		font-style: normal;
		top: 50%;
		left: 50%;
		transform:translate(-50%,-50%);
		background-color: #fff;
	}
	#div1 ul li:nth-child(1){
		background-color: red;
		transform: translateX(-125px) rotateY(90deg);
	}
	#div1 ul li:nth-child(2){
		background-color: green;
		transform: translateX(125px) rotateY(-90deg);
	}
	#div1 ul li:nth-child(3){
		background-color: yellow;
		transform: translateY(-125px) rotateX(90deg);
	}
	#div1 ul li:nth-child(4){
		background-color: black;
		transform: translateY(125px) rotateX(-90deg);
	}
	#div1 ul li:nth-child(5){
		background-color: pink;
		transform: translateZ(-125px);
	}
	#div1 ul li:nth-child(6){
		background-color: blue;
		transform: translateZ(125px);
	}
	@keyframes move{
		0% {
	        transform: rotateX(0deg);
	    }
	    25% {
	        transform: rotateX(180deg);
	    }
	    50% {
	        transform: rotateX(360deg) rotateY(0deg);
	    }
	    75% {
	        transform: rotateX(360deg) rotateY(180deg);
	    }       
	    100% {
	        transform: rotateX(360deg) rotateY(360deg);
	    }
	}
	/*==================================================================*/
</style>
<body>
	<div id="div1">
		<ul>
			<li> <i>😂</i> </li>
			<li> <i>😘</i> </li>
			<li> <i>😍</i> </li>
			<li> <i>😊</i> </li>
			<li> <i>😁</i> </li>
			<li> <i>😋</i> </li>
		</ul>
	</div>
</body>
</html>
