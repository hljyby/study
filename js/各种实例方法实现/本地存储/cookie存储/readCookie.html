<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>读取cookie</title>
</head>
<body>
    <script>
        /**
         * 读取cookies
         * @param  {[String]} c_name [读取名字]
         * @return {[String]}        [返回读取cookie的值]
         */
        function getCookie(c_name) {
            var name = c_name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = decodeURIComponent(ca[i].trim());// 解码
                if (c.indexOf(name) == 0){
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // 页面加载完毕后从cookie里读取值并填入相应的标签内
        window.onload = function () {
            document.write("用户名：" + getCookie("user")+"\n密码："+getCookie("pwd")+"\n记住"+getCookie("remember"));
        }
    </script>
</body>
</html>
