<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pluse {
            width: 20px;
            height: 20px;
            background: #bdfade;
            box-sizing: border-box;
            border: 4px solid #64a8f9;
            border-radius: 50%;
            position: relative;
            top: 40px;
            left: 40px;
            z-index: 100;
        }

        .pluse::after,
        .pluse::before {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: transparent;
            position: absolute;
            top: -6px;
            left: -6px;
            border: 2px solid #bdfade;
        }

        .pluse::after {
            animation: bl1 2s infinite linear;
        }

        .pluse::before {
            animation: bl2 2s infinite cubic-bezier(0, 0.6, 1, 0.6);
        }

        @keyframes bl1 {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes bl2 {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- meta viewport 属性 -->
    <!--
        width	设置layout viewport 的宽度，为一个正整数，使用字符串”width-device”表示设备宽度
        initial-scale	设置页面的初始缩放值，为一个数字，可以带小数
        minimum-scale	允许用户的最小缩放值，为一个数字，可以带小数
        height	设置layout viewport 的高度，这个属性对我们并不重要，很少使用
        maximum-scale	允许用户的最大缩放值，为一个数字，可以带小数
        –	–
        user-scalable	是否允许用户进行缩放，值为”no”或”yes”, no 代表不允许，yes代表允许        
        target-densitydpi	值可以为一个数值或 high-dpi 、 medium-dpi、 low-dpi、 device-dpi 这几个字符串中的一个
     -->

    <div class="pluse"></div>
</body>

</html>
