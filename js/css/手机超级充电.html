<head>
    <meta charset="utf-8">
    <title>PureCSS超级充电器</title>

    <style>
        @charset "utf-8";

        * {
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .phone {
            --width: 320px;
            --height: 490px;
            margin: auto auto 0 auto;
            width: var(--width);
            height: var(--height);
            position: relative;
        }

        .text {
            font-family: sans-serif;
            color: darkgray;
            position: absolute;
            z-index: 2;
            left: 0;
            right: 0;
            text-align: center;
            top: 180px;
            font-size: 17px;
        }

        .status {
            width: 190px;
            justify-content: center;
            display: flex;
            align-items: center;
            color: white;
            position: absolute;
            top: 125px;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 3;
        }

        .progress {
            font-size: 3em;
            font-family: sans-serif;
            margin-left: 8px;
            display: flex;
            color: transparent;
        }

        .progress>small {
            font-size: 18px;
            margin-left: 5px;
            color: white;
        }

        .progress::before {
            content: '99';
            color: white;
            animation: count 12s forwards;
        }

        .charging {
            background-color: white;
            width: 11px;
            height: 11px;
            transform: skew(0deg, -45deg) rotate(47deg) scale(0.7);
        }

        .charging::before {
            content: '';
            position: absolute;
            border-width: 7px 5px 15px 7px;
            border-style: solid;
            top: -18px;
            border-color: transparent transparent white transparent;
            transform: rotate(5deg) skew(-10deg, -5deg);
            left: -8px;
        }

        .charging::after {
            content: '';
            position: absolute;
            border-width: 7px 5px 15px 7px;
            border-style: solid;
            bottom: -18px;
            border-color: transparent transparent white transparent;
            transform: rotate(-175deg) skew(-10deg, -5deg);
            left: 6px;
        }

        .contrast {
            width: 100%;
            height: 100%;
            background-color: black;
            filter: contrast(20);
        }

        .blackhole {
            width: 210px;
            height: 210px;
            filter: blur(10px);
            margin: auto;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            left: 0;
            right: 0;
            top: 60px;
        }

        .blackhole::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: lime;
            border-radius: 45% 55% 43% 57% / 41% 39% 61% 59%;
            box-shadow: -3px -1px 0 15px lime, 0px 3px 0 18px lime;
            transform: rotate(426deg);
            animation: rotate 20s linear infinite, radius 20s linear infinite;
        }

        .blackhole::after {
            content: '';
            position: absolute;
            background: black;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .lithium {
            position: absolute;
            z-index: -1;
            bottom: -19px;
            left: 0;
            right: 0;
            margin: auto;
            background-color: lime;
            width: 70px;
            height: 50px;
            border-radius: 45% 55% 48% 52% / 56% 43% 57% 44%;
            filter: blur(10px);
            animation: radius 8s linear infinite;
            transform: rotate(-1deg);
        }

        .lithium::after {
            content: '';
            border-radius: 45% 55% 48% 52% / 56% 43% 57% 44%;
            position: absolute;
            background-color: lime;
            width: 70px;
            height: 50px;
            bottom: -8px;
            left: -25px;
            animation: radius 7s linear infinite;
            animation-delay: 2s;
        }

        .lithium::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            filter: blur(10px);
            bottom: 0;
            left: 0;
            animation: lithium 7s forwards infinite, radius 20s linear infinite;
        }

        .lithium i:nth-child(1)::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            filter: blur(10px);
            bottom: 0;
